name: Paper_summaries

on:
  schedule:
    - cron: '00 12 * * 5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.11.5

      # Installiere erforderliche Abh√§ngigkeiten
      - name: Install dependencies
        run: |
          pip install langchain_openai langchain langchain_community requests beautifulsoup4 sentence-transformers

      - name: Run llm OpenAI
        env:
          OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}
          
        run: python Scripts/github_actions/OpenAI.py
